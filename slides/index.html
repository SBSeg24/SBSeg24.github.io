<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #333;
            padding: 20px;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        main {
            padding: 20px;
        }
        .slide-example {
            margin-bottom: 15px;
        }
        .slide-example h3 {
            margin: 0;
            font-size: 18px;
        }
        .slide-example a {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .slide-example a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="https://sbseg24.github.io/slides/sbseg2024_logo_horizontal.png" alt="Header Image">
</header>

<main>
    <h1>Slide Examples</h1>
    <div class="slide-example">
        <h3>Example 1</h3>
        <a href="example1.pdf" target="_blank">PDF Version</a>
        <a href="example1-source.zip" target="_blank">Source Files</a>
    </div>
    <div class="slide-example">
        <h3>Example 2</h3>
        <a href="example2.pdf" target="_blank">PDF Version</a>
        <a href="https://drive.google.com/drive/folders/example2" target="_blank">Google Drive Source Files</a>
    </div>
    <div class="slide-example">
        <h3>Example 3</h3>
        <a href="example3.pdf" target="_blank">PDF Version</a>
        <a href="example3-source.zip" target="_blank">Source Files</a>
    </div>
    <!-- Add more examples as needed -->
</main>

</body>
</html>
